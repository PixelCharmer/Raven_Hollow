<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			.let {
			font-size: 22px;
			text-anchor: middle;
			dominant-baseline: middle;
			font-family: "Cinzel","Trajan Pro","Georgia",serif;
			fill: #f4e7c9;
			}
			.guide { fill: none; stroke: #d4a373; stroke-opacity: .25; }
			.ring  { fill: none; stroke: #d4a373; stroke-width: 2; stroke-opacity: .55; }
			.ticks { stroke: #d4a373; stroke-opacity: .35; }
		</style>
	</defs>

	<!-- Guides (delete if you don’t want visible build guides) -->
	<circle class="guide" cx="300" cy="300" r="220"/>
	<circle class="guide" cx="300" cy="300" r="200"/>
	<line class="guide" x1="300" y1="0" x2="300" y2="600"/>
	<line class="guide" x1="0" y1="300" x2="600" y2="300"/>

	<!-- Decorative inner ring -->
	<circle class="ring" cx="300" cy="300" r="212"/>
	<circle class="ring" cx="300" cy="300" r="188"/>

	<!-- Minor ticks (optional) -->
	<g class="ticks" transform="translate(300,300)">
		<!-- 26 ticks at r=206..212 -->
		<g>
			<g transform="rotate(-90)">
				<line x1="0" y1="-212" x2="0" y2="-206" stroke-width="2"/>
			</g>
			<g transform="rotate(-76.1538462)">
				<line x1="0" y1="-212" x2="0" y2="-206" stroke-width="2"/>
			</g>
			<g transform="rotate(-62.3076924)">
				<line x1="0" y1="-212" x2="0" y2="-206" stroke-width="2"/>
			</g>
			<g transform="rotate(-48.4615386)">
