			</g>
			<g transform="rotate(256.153848)">
				<line x1="0" y1="-212" x2="0" y2="-206" stroke-width="2"/>
			</g>
		</g>
	</g>

	<!-- Letters A–Z -->
	<g transform="translate(300,300)">
		<!-- Place letters at smaller radius so they sit inside outer symbols -->
		<!-- Use same angular step; start at -90° to match index alignment -->
		<!-- r = 200 -->
		<text class="let" transform="rotate(-90) translate(0,-200)">A</text>
		<text class="let" transform="rotate(-76.1538462) translate(0,-200)">B</text>
		<text class="let" transform="rotate(-62.3076924) translate(0,-200)">C</text>
